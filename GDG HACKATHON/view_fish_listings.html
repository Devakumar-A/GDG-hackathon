<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Fish Listings</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c0392b;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ecf0f1;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e67e22;
            color: white;
        }
        .location-info {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêü View Fish Listings</h1>
        <p>Find fresh fish available near you.</p>
        <button onclick="getLocation()">üìç Find Nearby Harbor</button>
        <div id="harborResult" class="location-info"></div>
        <div id="fishListings"></div>
        <button onclick="goBack()">üîô Back to Dashboard</button>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("harborResult").innerHTML = "‚ö†Ô∏è Geolocation not supported.";
            }
        }

        function showPosition(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            document.getElementById("harborResult").innerHTML = `<p>üìç Your Location: ${latitude}, ${longitude}</p>`;
            showFishListings();
        }

        function showError() {
            document.getElementById("harborResult").innerHTML = "‚ö†Ô∏è Unable to retrieve location.";
        }

        function showFishListings() {
            let sampleData = [
                { name: "Tuna", price: "‚Çπ500/kg", quality: "Fresh", availability: "High" },
                { name: "Salmon", price: "‚Çπ700/kg", quality: "Premium", availability: "Medium" },
                { name: "Prawns", price: "‚Çπ450/kg", quality: "Fresh", availability: "High" },
                { name: "Mackerel", price: "‚Çπ300/kg", quality: "Good", availability: "Low" },
                { name: "Crab", price: "‚Çπ600/kg", quality: "Live", availability: "Medium" }
            ];
            
            let listingHtml = `<h2>üê† Available Fish</h2>
                <table>
                    <tr>
                        <th>Fish Name</th>
                        <th>Price</th>
                        <th>Quality</th>
                        <th>Availability</th>
                    </tr>`;
            
            sampleData.forEach(fish => {
                listingHtml += `
                    <tr>
                        <td>${fish.name}</td>
                        <td>${fish.price}</td>
                        <td>${fish.quality}</td>
                        <td>${fish.availability}</td>
                    </tr>`;
            });
            listingHtml += "</table>";
            
            document.getElementById("fishListings").innerHTML = listingHtml;
        }
        
        function goBack() {
            window.location.href = "buyer.html";
        }
    </script>
</body>
</html>
