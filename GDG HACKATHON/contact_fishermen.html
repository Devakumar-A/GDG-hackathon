<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Fishermen</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #222;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 10px;
            text-align: left;
            color: #222;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìû Contact Fishermen</h1>
        <p>Find nearby fishermen for bulk purchases.</p>
        <button onclick="getLocation()">üìç Get My Location</button>
        <div id="fishermenList"></div>
        <button onclick="goBack()">üîô Back to Dashboard</button>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showFishermen, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showFishermen(position) {
            let fishermen = [
                { name: "Ramesh", location: "Chennai", contact: "9876543210" },
                { name: "Suresh", location: "Puducherry", contact: "8765432109" },
                { name: "Mani", location: "Kanyakumari", contact: "7654321098" },
                { name: "Raj", location: "Tuticorin", contact: "6543210987" }
            ];

            let table = `<h2>Nearby Fishermen</h2>
                         <table>
                         <tr>
                             <th>Name</th>
                             <th>Location</th>
                             <th>Contact</th>
                         </tr>`;
            
            fishermen.forEach(fisherman => {
                table += `<tr>
                            <td>${fisherman.name}</td>
                            <td>${fisherman.location}</td>
                            <td><a href='tel:${fisherman.contact}'>${fisherman.contact}</a></td>
                          </tr>`;
            });
            
            table += "</table>";
            document.getElementById("fishermenList").innerHTML = table;
        }

        function showError(error) {
            let errorMsg = "";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMsg = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMsg = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMsg = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMsg = "An unknown error occurred.";
                    break;
            }
            document.getElementById("fishermenList").innerHTML = `<p style='color:red;'>‚ö†Ô∏è ${errorMsg}</p>`;
        }

        function goBack() {
            window.location.href = "buyer.html";
        }
    </script>
</body>
</html>
